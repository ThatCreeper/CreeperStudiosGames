<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<span id="scorel">Left Team: 0</span><br><span id="scorer">Right Team: 0</span>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>

var socket=io();
var scorel=0;
var scorer=0;

function Score(data) {
	if(data==0)
		scorel+=1;
	else
		scorer+=1;
	document.getElementById("scorel").innerHtml="Left Team: "+scorel;
	document.getElementById("scorer").innerHtml="Right Team: "+scorer;
}

socket.on('SScore', function(data){
	Score(data.p);
});

</script>
</body>
</html>
